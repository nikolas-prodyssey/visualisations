<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <style>
      :root {
        --brand: #00bc70;    /* Prodyssey green */
        --ink:   #222222;
        --muted: #777;
        --border:#e4e4e7;
        --bg:    #fff;
      }

      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--ink);
        background: var(--bg);
      }

      .wrapper {
        padding: 8px 12px 16px;
      }

      .vendor-block {
        border: 1px solid var(--border);
        border-radius: 10px;
        margin: 12px 0;
        overflow: hidden;
      }

      .vendor-header {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
        background: #f8fafc;
        border-bottom: 1px solid var(--border);
        padding: 10px 12px;
        align-items: baseline;
      }
      .vendor-name {
        font-weight: 700;
        color: var(--brand);
        text-decoration: underline;
        cursor: default;
      }
      .vendor-total {
        font-weight: 800;
      }

      .row {
        display: grid;
        grid-template-columns: 180px 1fr 140px; /* date | link | amount */
        gap: 10px;
        padding: 10px 12px;
        border-top: 1px solid var(--border);
        align-items: center;
      }
      .row:first-child {
        border-top: none;
      }
      .date {
        white-space: nowrap;
      }
      .link a {
        color: #1a73e8;
        text-decoration: underline;
        word-break: break-all;
      }
      .amount {
        text-align: right;
        font-variant-numeric: tabular-nums;
      }

      /* Tiny caption line under the header if you later enable bank fields */
      .subtle {
        color: var(--muted);
        font-size: 12px;
        margin-top: -6px;
      }
    </style>
  </head>
  <body>
    <div id="root" class="wrapper"></div>
    <!-- dscc is injected by Looker Studio runtime -->
    <script src="index.js"></script>
  </body>
</html>
